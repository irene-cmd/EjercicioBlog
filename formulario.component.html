<!-- CAMPOS FORMULARIO 
BOTON ENVIAR DEBE MANDAR INFO DE NUEVO POST AL SERVICIO PARA QUE SE AGREGUE A LOS DEMAS-->
<form [formGroup]="formulario" class="nuevosposts" ngSubmit="onSubmit()" *ngFor="let nuevopost of nuevosposts" >
    <div class="mb-3">
        <label for="form-label">Titulo</label>
        <input type="text" class="form-control" formControlName="titulo">
    </div>
    <div class="mb-3">
        <label for="form-label">Texto</label>
        <input type="text" class="form-control" formControlName="texto">
    </div>
    <div class="mb-3">
        <label for="form-label">Autor</label>
        <input type="text" class="form-control" formControlName="autor">
    </div>
    <div class="mb-3">
        <label for="img">Imagen</label>
        <input type="file" class="form-control" formControlName="imagen">
    </div>
    <div class="mb-3">
        <label for="form-label">Fecha</label>
        <input type="text" class="form-control" formControlName="fecha">
    </div>
    <div class="mb-3">
        <label for="form-label">Categoria</label>
        <input type="text" class="form-control" formControlName="categoria">
    </div>
    <button type="submit">Enviar</button>
</form>
